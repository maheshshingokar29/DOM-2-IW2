<!DOCTYPE html>
<html>
<head>
  <title>DOM Practice Selectors</title>
  <style>
    .red {
      color: red;
    }

    .green {
      color: green;
    }

    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>First H1</h1>
  <h1>Second H1</h1>
  <h3>First H3</h3>
  <h3>Second H3</h3>
  <h5>First H5</h5>
  <h5>Second H5</h5>
  <h5>Third H5</h5>
  <div class="green">First DIV</div>
  <div class="red">Second DIV</div>
  <div class="blue">Third DIV</div>
  <p class="green">First P</p>
  <p class="red">Second P</p>
  <p class="blue">Third P</p>
  <hr />
  <button onclick="changeH1()">Change H1</button>
  <button onclick="changeH3()">Change H3</button>
  <button onclick="changeH5()">Change H5</button>
  <button onclick="changeGreen()">Change Green</button>
  <button onclick="changeRed()">Change Red</button>
  <button onclick="changeBlue()">Change Blue</button>
  <script>
    function changeH1() {
      let h1Elements = document.getElementsByTagName('h1');
      h1Elements[0].classList.add('red');
    }

    function changeH3() {
      let h3Elements = document.getElementsByTagName('h3');
      for (var i = 0; i < h3Elements.length; i++) {
        h3Elements[i].classList.add('green');
      }
    }

    function changeH5() {
      let h5Elements = document.getElementsByTagName('h5');
      for (var i = 0; i < h5Elements.length; i++) {
        h5Elements[i].classList.add('blue');
      }
    }

    function changeGreen() {
      let greenElements = document.getElementsByClassName('green');
      for (var i = 0; i < greenElements.length; i++) {
        greenElements[i].style.color = 'green';
      }
    }

    function changeRed() {
      let redElements = document.getElementsByClassName('red');
      for (var i = 0; i < redElements.length; i++) {
        redElements[i].style.color = 'red';
      }
    }

    function changeBlue() {
      let blueElements = document.getElementsByClassName('blue');
      for (var i = 0; i < blueElements.length; i++) {
        blueElements[i].style.color = 'blue';
      }
    }
  </script>
</body>
</html>
